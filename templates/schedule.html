<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程安排</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {

            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

</head>
<body>

            <td>量子物理入门</td>

        </tr>
        <tr>
            <td>高级编程技巧</td>
            <td>周三 14:00 - 16:00</td>
            <td>李博士</td>
        </tr>
        <tr>
            <td>高中数学</td>
            <td>周二 09:00 - 11:00</td>
            <td>李博士</td>
        </tr>
        <tr>
            <td>高中化学</td>
            <td>周四 13:00 - 15:00</td>
            <td>李博士</td>
        </tr>
        <tr>
            <td>高中物理</td>
            <td>周五 10:00 - 12:00</td>
            <td>李博士</td>
        </tr>
    </table>
</body>
</html>
